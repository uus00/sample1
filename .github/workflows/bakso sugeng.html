<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakso Sugeng</title>
    <link rel="stylesheet" href="styles.css">
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 10px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

section {
    padding: 20px;
    text-align: center;
}

.product-card {
    display: inline-block;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 10px;
    margin: 10px;
    width: 200px;
}

.product-card img {
    width: 100%;
    border-radius: 10px;
}

button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 0px;
    position: fixed;
    width: 100%;
    bottom: 0;
}
    </style>
</head>
<body>
    <header>
        <h1>Bakso Sugeng</h1>
        <nav>
            <ul>
                <li><a href="#home">Beranda</a></li>
                <li><a href="#contact">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Bakso sugeng menyediakan berbagai macam bakso.</h2>
        <p>Tersedia bakso urat, bakso telor, bakso mercon dll.</p>
    </section>

    <section id="products">
        <h2>Menu Tersedia</h2>
        <div class="product-card">
            <img src="https://j.top4top.io/p_3321ax7w90.jpg" alt="Produk 1">
            <h3>Bakso urat</h3>
            <p>Rp 15.000</p>
            <button>Beli Sekarang</button>
        </div>
        <div class="product-card">
            <img src="https://a.top4top.io/p_3321u3zy30.jpg" alt="Produk 2">
            <h3>Mie bakso</h3>
            <p>Rp 12.000</p>
            <button>Beli Sekarang</button>
        </div>
    </section>
    <section>
<div>
  
</div>
</section>
    <footer>
        <p>&copy; 2025 Bakso Sugeng</p>
    </footer>
</body>
</html>
